<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var variavel1 = prompt('Digte algum número:')
        var variavel2 = prompt('Digite outro número')

        /*
            parseInt para transoformar o elemento string 
            em number por exemplo, caso queira fazer um adição por exemplo

            parseFloat para fazer o ao contrario, ou seja, transformar um elemento 
            number para string por exemplo
        */

        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        document.write(variavel1 + variavel2)





    </script>
</head>
<body>
    




</body>
</html>
