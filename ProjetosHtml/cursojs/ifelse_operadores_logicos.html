        // '||' '&&' '!'


        /*true && true && false = false     <-- essa foi 'false'

        quando usa o &&, todas as alternativas devem ser iguais, se não, a expressão 
        inteira estará errada


        true || true || false = true    <-- essa foi 'true' pois 
        quando usado '||' apenas uma das alternativas deve ser verdadeira.

                                (!) é usado para inverteros valores, na expressao abaixo
        true = false            era para dar 'falso', mas como foi usado o '!' ela ficou 'true' 
        if(!(4 == 2)) {
            document.write('verdadeiro')
        } else {

        }

            
        
        if (2 == 2 || 3 >= 1 || 'a' == 'b') {

        }*/

        var nota = prompt('Nota do aluno:')
        var faltas = prompt('Digite o número de faltas do aluno:')
        var media = 7
        var faltas_maximas = 15

        if (nota >= media && faltas <= faltas_maximas) {
            document.write('Aluno aprovado')
        } else {
            document.write('Aluno reprovado')
        }
